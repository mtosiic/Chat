<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
    <!-- Header -->
    <header class=" header">
      <h1 class="headerTitle">ITBootcamp Chat</h1>
      <h4 class="headerText">Choose a chatroom</h4>
    </header>
    <!-- Nav -->
    <nav class=" navbar" id="navbar">
      <button class="btn bg-purple navBtn" value="#general">#general</button
      ><button class="btn bg-purple navBtn" value="#js">#js</button
      ><button class="btn bg-purple navBtn" value="#homeworks">
        #homeworks</button
      ><button class="btn bg-purple navBtn" value="#tests">#tests</button>
    </nav>
    <!-- Messages section -->
    <section class=" messages" id="messages">
      <ul id="list"></ul>
    </section>
    <!-- Inputs -->
    <div class="" id="inputFields">
      <div class="input-group mb-3">
        <input
        type="color"
          class="form-control colorInput"
          placeholder="Your message..."
          id="colorInput"
          value="#ffffff"
        ></input>
        <button class="btn bg-purple" type="button" id="colorButton">
          Update color
        </button>
      </div>
      <div class="input-group mb-3">
        <textarea
          class="form-control messageInput"
          placeholder="Your message..."
          id="messageInput"
        ></textarea>
        <button class="btn bg-purple" type="button" id="messageButton">
          Send
        </button>
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Update username"
          id="usernameInput"
        />
        <button class="btn bg-purple" type="button" id="usernameButton">
          Update username
        </button>
      </div>
    </div>
    <div class="usernameAlert d-none" id="usernameAlert">
    </div>
  </div>

  </body>
